machine:
  environment:
    PYTHONPATH: ${PYTHONPATH}
  python:
    version: 2.7.12
  pre:
    - pip install -r requirements/dev.txt

dependencies:
  pre:
    - pip install -r requirements/dev.txt

test:
  pre:
    - flake8 sandbox
  override:
    - python sandbox/manage.py test hop_step_programming
  post:
    - mv cover $CIRCLE_ARTIFACTS

deployment:
  staging:
    branch: develop
    heroku:
      appname: hop-step-programming

