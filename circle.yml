machine:
  environment:
    PYTHONPATH: ${PYTHONPATH}
  python:
    version: 3.6.0

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install -r ./requirements.txt

test:
  pre:
    - flake8 sandbox
  override:
    - python ./manage.py test hop_step_programming
  #post:
  #  - mv cover $CIRCLE_ARTIFACTS

deployment:
  staging:
    branch: develop
    heroku:
      appname: hop-step-programming

